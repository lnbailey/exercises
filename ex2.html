<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beer Song</title>
</head>
<body>
  <div id="lyrics"></div>

  <script type="text/javascript">
    var n = 100, song ='';

    while (n >= 0) {
      if (n !== 0) {
        song = song + ' ' + n + " bottles of beer on the wall! chug, chug, chug"
      } else {
         song+= " not bottles of beer! stumble, stumble, stumble..."; }
         n--;
    }
document.querySelector('#lyrics').textContent = song
  </script>
</body>
</html>
