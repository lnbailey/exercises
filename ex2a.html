<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beer Song</title>
</head>
<body>
  <div id="lyrics"></div>

  <script type="text/javascript">
    var n = 100; song ='<ul id="lyrics">';

    while (n >= 0) {
      if (n !== 0) {
        song = song + '<li>' + n + " bottles of beer on the wall! chug, chug, chug</li>"
      } else {
         song+= " <li>no bottles of beer! stumble, stumble, stumble...</li>"; }
         n--;
    }
    song += "</ul>"
document.querySelector('#lyrics').innerHTML = song
  </script>
</body>
</html>
