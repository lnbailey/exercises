<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counting</title>
</head>
<body>
  <script type="text/javascript">
  var n=0

  console.log("Counting from 0 to 50");

  while (n <= 50) {

    if(n % 2 === 0) {
      console.log(n, "Mississippi")
    }
    n++
  }
  console.log('Tah dah!');

  </script>
</body>
</html>
